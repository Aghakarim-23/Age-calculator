<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="container mx-auto p-8">
        <div class="bg-white rounded shadow p-6">
            <h1 class="text-xl font-bold mb-4">Age Calculator</h1>
            <label for="birthdate" class="block mb-2">Enter Your Birthdate:</label>
            <input type="date" id="birthdate" class="shadow border rounded py-2 px-3 mb-4">
            <button onclick="calculateAge()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Calculate Age</button>
            <div id="result" class="mt-4"></div>
        </div>
    </div>
    <script src="age-calculator.js"></script>
</body>
</html>
